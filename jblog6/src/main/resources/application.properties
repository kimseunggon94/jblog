# Tomcat Server
server.port=8088
server.servlet.context-path=/

# devtools
spring.devtools.livereload.enabled=true

# mvc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.1.118:3306/jblog?characterEncoding=utf8
spring.datasource.username=jblog
spring.datasource.password=jblog

# mybatis
mybatis.config-location=classpath:kr/co/itcen/jblog/config/app/mybatis/configuration.xml

# http
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.forced=true
spring.http.encoding.forced.request=true
spring.http.encoding.forced.response=true

# logback.xml의 위치를 바꾸고 싶다.
loggin.config=classpath:logback.xml

# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Message Source(Internationalization)
spring.messages.always-use-message-format=true
spring.message.basename=kr/co/itcen/jblog/config/web/messages/messages_ko
spring.message.encoding=UTF-8

# AOP
spring.aop.auto=true
spring-aop-target-class=true




















